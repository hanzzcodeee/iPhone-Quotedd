<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone Quoted</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0a18;
      --card-bg: #16162a;
      --primary-accent: #2a6df7;
      --secondary-accent: #1e88e5;
      --text-color: #e8e8f0;
      --text-secondary: #a9a9c5;
      --border-color: #2d2d4d;
      --glow-color: rgba(42, 109, 247, 0.4);
      --success-color: #4ade80;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
      position: relative;
      line-height: 1.6;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle linear infinite;
    }
    
    @keyframes twinkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(0); opacity: 0; }
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
      padding: 0 1rem;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--text-color);
      font-weight: 700;
      letter-spacing: -0.5px;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary-accent), var(--secondary-accent));
      border-radius: 3px;
    }
    
    .container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      text-align: center;
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(42, 109, 247, 0.1) 0%, transparent 70%);
      transform: rotate(30deg);
      z-index: -1;
      pointer-events: none;
    }
    
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
    }
    
    .input-group {
      margin-bottom: 2rem;
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: 1.5px solid var(--border-color);
      outline: none;
      font-size: 1rem;
      background: rgba(42, 42, 65, 0.5);
      color: var(--text-color);
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }
    
    input::placeholder {
      color: var(--text-secondary);
    }
    
    input:focus {
      border-color: var(--primary-accent);
      box-shadow: 0 0 0 3px rgba(42, 109, 247, 0.2);
    }
    
    button {
      background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 0 auto;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(42, 109, 247, 0.4);
    }
    
    button:hover::before {
      left: 100%;
    }
    
    .result {
      margin-top: 2.5rem;
      min-height: 200px;
    }
    
    .result p {
      margin-bottom: 1rem;
      font-size: 1rem;
      color: var(--text-secondary);
    }
    
    .result img {
      max-width: 100%;
      border-radius: 18px;
      border: 1px solid var(--border-color);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      margin-top: 1.5rem;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.3s ease;
    }
    
    .result img.loaded {
      display: block;
      opacity: 1;
      transform: scale(1);
    }
    
    .loader {
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--primary-accent);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 1.5rem auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .download-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 1.5rem;
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-size: 0.9rem;
    }
    
    .download-btn:hover {
      box-shadow: 0 8px 20px rgba(42, 109, 247, 0.4);
      transform: translateY(-2px);
    }
    
    footer {
      margin-top: 3rem;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.9rem;
      padding: 1rem;
      width: 100%;
    }
    
    .copyright {
      opacity: 0.7;
      font-weight: 300;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      
      .container {
        padding: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>
    <h1>iPhone Quoted</h1>
  </header>
  
  <div class="container">
    <div class="input-group">
      <input type="text" id="message" placeholder="Tulis kata-kata inspiratif kamu...">
    </div>
    <button onclick="generateImage()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 4L12 12M12 12L16 8M12 12L8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M3 12C3 4.5885 4.5885 3 12 3C19.4115 3 21 4.5885 21 12C21 19.4115 19.4115 21 12 21C4.5885 21 3 19.4115 3 12Z" stroke="currentColor" stroke-width="2"/>
      </svg>
      Generate
    </button>
    <div class="result" id="result"></div>
  </div>

  <footer>
    <p class="copyright">iPhone Quoted I Hanzzcodee</p>
  </footer>

  <script>
    function generateImage() {
      const message = document.getElementById("message").value.trim();
      const resultDiv = document.getElementById("result");
      const sanitizedMessage = encodeURIComponent(message);

      if (!message) {
        alert("Harap masukkan teks terlebih dahulu!");
        return;
      }

      resultDiv.innerHTML = '<div class="loader"></div><p>Sedang membuat quote...</p>';

      const apiUrl = `/api/generate?text=${sanitizedMessage}`;

      setTimeout(() => {
        const img = new Image();
        img.src = apiUrl;
        img.alt = "Generated Image";
        img.onload = () => {
            resultDiv.innerHTML = `
                <p>Kutipan Anda telah siap!</p>
                <img src="${apiUrl}" alt="Generated Image" class="loaded">
                <br>
                <a class="download-btn" href="${apiUrl}" download="iPhone_Quoted.png">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 14L12 4M12 14L8 10M12 14L16 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 16V18.5C4 19.8807 5.11929 21 6.5 21H17.5C18.8807 21 20 19.8807 20 18.5V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                  </svg>
                  Unduh Gambar
                </a>
            `;
        };
        img.onerror = () => {
            resultDiv.innerHTML = '<p style="color: #ff6b6b;">Gagal memuat gambar. Silakan coba lagi.</p>';
        };
      }, 1200);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const starsContainer = document.querySelector('.stars');
        const numStars = 120;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 4 + 2}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }
        
        // Enter key to generate
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateImage();
            }
        });
    });
  </script>
</body>
</html>
